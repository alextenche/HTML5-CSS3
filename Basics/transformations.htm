<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Transformations</title>
	<style>
		#main {
			margin: 0px auto;
			border: 2px solid red;
			width: 300px;
			background: blue;
			text-align: center;
			color: white;
			transform: rotate(10deg) translate(150px, 200px) scale(0.5);
		}
		
		#text{
			font: bold 30px Times new roman;
		}
	</style>
</head>

<body>
	<div id="main">
		<p id="text">This is the main box</p>
	</div>
</body>

</html>
