<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Query Selector - Javascript </title>

</head>

<body>

	<div id="wrapper">
		<p id="first">My first javascript</p>
		<p id="second">My second javascript</p>
		<p id="third">My third javascript</p>
	</div>

	<script type="text/javascript">
		function bringit(){
			document.querySelector('#first').onclick = say;
		}

		function say(){
			alert('you clicked something');
		}

		window.onload = bringit();

	</script>

</body>
</html>
