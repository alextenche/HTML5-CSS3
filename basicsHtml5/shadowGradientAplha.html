<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Shadow, Gradient, Aplha</title>
		<style>
        #main{
            border: 1px solid black;
            width: 300px;
            background: -webkit-radial-gradient(center,circle,red 0%, orange 50%);
            text-align: center;
            border-radius: 20px;
            -webkit-box-shadow: rgba(110, 110, 110, .6) 10px 10px 10px; 


        }
        #text{
            font: bold 30px Times new roman;
            text-shadow: rgb(110, 110, 110) 3px 3px 3px;

        }
		</style>
    </head>
    <body>
        <div id="main">
			<p id="text">This is the main box</p>
		</div>
    </body>
</html>
