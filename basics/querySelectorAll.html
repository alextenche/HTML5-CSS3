<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Query Selector All - Javascript </title>

</head>

<body>

	<div id="wrapper">
		<p id="first">My first javascript</p>
		<p id="second">My second javascript</p>
		<p id="first">My third javascript</p>
	</div>

	<script type="text/javascript">
		function bringit(){
			var list = document.querySelectorAll('#first');

			for (var i = 0; i < list.length; i++){
				list[i].onclick = say;
			}
		}

		function say(){
			alert('you clicked something');
		}

		window.onload = bringit();

	</script>

</body>
</html>
