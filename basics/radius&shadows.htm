<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Rounded corners and shadows</title>
	<style>
		#main {
		   border: 1px solid black;
		   width: 300px;
		   background: orange;
		   text-align: center;
		   
		   -webkit-border-radius: 20px;
		   border-radius : 20px;
		   
		   -webkit-box-shadow: rgb(110,110,110) 5px 5px 5px inset;
		   
		}
	</style>
</head>

<body>
	<div id="main">
		<p id="text">This is the main box</p>
	</div>
</body>

</html>
