<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Tenche Alexandru">
	<title>Forms & Tables</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.box{
			border: 1px solid grey;
			background-color: #d3d3d3;
		}
	</style>
</head>
<body>

	<div class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">

				<a href="#" class="navbar-brand">alexTenche</a>

				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Page 1</a></li>
					<li><a href="#">Page 2</a></li>
					<li><a href="#">Page 3</a></li>
				</ul>
			</div>

		</div>
	</div>

	<div class="container">
		<form class="form-inline">
			<div class="form-group">
				<label for="email">Email</label>
				<input name="email" class="form-control" type="email" placeholder="Please insert your email">	
			</div>

			<div class="form-group">
				<label for="pass">Password</label>
				<input name="pass" class="form-control" type="password" placeholder="Please insert your password">	
			</div>

			<div class="form-group">
				<input type="submit" value="Sign In" class="btn btn-success">
			</div>

		</form>
	
	<hr>
	
	<table class="table table-striped table-hover">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
			</tr>
			<tr class="success">
				<td>Alexone</td>
				<td>24</td>
				<td>man</td>

			</tr>
			<tr>
				<td>Cristi</td>
				<td>37</td>
				<td>man</td>

			</tr>
			<tr class="danger">
				<td>Cristina</td>
				<td>34</td>
				<td>lady</td>

			</tr>
		</table>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
