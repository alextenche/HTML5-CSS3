<!doctype html>
<html>
<head>
	<title>Non Pseudo Classes</title>
	<style>
		*{
			color: blue;
		}
		
		:not(.one){
			color: red;
		}
		
		#big>p{
			color: green;
		}
		
		p.one+p{
			color: yellow
		}
		
	</style>
</head>

<body>
	
	<div id="big">
		<p class="one">I like css3</p>
		<p class="two">I like html5</p>
		<p class="one">I like php</p>
		<p class="one">I like javascript</p>
	</div>
	
	<p class="one">I like ruby</p>

</body>
</html>
