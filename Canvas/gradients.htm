<!DOCTYPE html>
<html>
	<head>
		<meta name="author" content="Alexandru Tenche">
		<title>Drawing Gradients</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<script>
			window.onload = function() {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					var ctx = theCanvas.getContext("2d");
					if (ctx) {
						// create a linear gradient
						var linGrd = ctx.createLinearGradient(20,20,20,280);
						// add some color stops: red to blue, blue to green
						linGrd.addColorStop(0, "red"); // start with red at 0
						linGrd.addColorStop(0.5, "yellow"); // put yellow at the halfway point
						linGrd.addColorStop(1,"blue"); // finish with blue
						
						// create a rectangle and fill it with the gradient
						ctx.fillStyle = linGrd;
						ctx.fillRect(20,20,200,260);
						ctx.lineWidth = 3;
						ctx.strokeRect(20,20,200,260);
						
						
						// create a radial gradient
						var radGrd = ctx.createRadialGradient(500,100,20,525,150,120);
						radGrd.addColorStop(0, "red"); // start with red at 0
						radGrd.addColorStop(0.5, "yellow"); // put blue at the halfway point
						radGrd.addColorStop(1,"blue"); // finish with green
						ctx.fillStyle = radGrd;
						
						ctx.beginPath();
						ctx.arc(525,150,120,0,2*Math.PI);
						ctx.stroke();
						ctx.fill(); 
						
					}
				}
			}
		</script>
	</head>
	<body>
		<h1>Drawing Gradients</h1>
		<p>The HTML5 Canvas supports two kinds of gradients - linear and radial.</p>
		<canvas id="Canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
	</body>
</html>
