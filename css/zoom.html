<!DOCTYPE html>
<html>
<head>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<style type="text/css">
		a {
			text-decoration: none;
			display: block;
			width: 120px;
			height: 120px;
			float: left;
			overflow: hidden;
			position: relative;
		}
		a img{
			width: auto;
			height: 100%;
			display: block;
			opacity: .8;
			-webkit-transform: scale(1,1);
			-webkit-transition-timing-function: ease-out;
			-webkit-transition-duration: 250ms;
			-moz-transform: scale(1,1);
			-moz-transition-timing-function: ease-out;
			-moz-transition-duration: 250ms;
		}
		a:hover img {
			opacity: 1;
			-webkit-transform: scale(1.05,1.07);
			-webkit-transition-timing-function: ease-out;
			-webkit-transition-duration: 250ms;
			-moz-transform: scale(1.05,1.07);
			-moz-transition-timing-function: ease-out;
			-moz-transition-duration: 250ms;
			position: relative;
			z-index: 99;
		}
	</style>
</head>

<body>	

	<a href="#">
		<img src="http://www.hdwallpapersinn.com/wp-content/uploads/2014/07/baby-girl-blue-eyes-beautiful-images-desktop-hd-wallappers.jpg" alt="">
	</a>

</body>
</html>
