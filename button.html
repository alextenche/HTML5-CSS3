<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<meta charset="UTF-8">
	<style type="text/css">
		body {
			font-family: "Trebuchet MS", sans-serif;
		}
		.button {
			background:rgb(85, 188, 142);
			color:#fff;
			padding:8px 12px;
			display:inline-block;
			text-decoration:none;
			border-bottom:3px solid rgb(76, 168, 127);
			text-shadow:0 1px 2px rgba(0, 0, 0, .2);
			border-radius: 3px;
		}
	</style>
</head>
<body>
	<a href="#" class="button">Click here</a>
</body>
</html>
