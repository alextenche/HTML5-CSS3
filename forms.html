<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Tenche Alexandru">
        <title>Forms in HTML5</title>
    </head>
    <body>

        <form action="" method="GET">
            <fieldset>
                <legend>This is a form in HTML5</legend>
                <label for="username">Username: </label><input id="username" type="text" name="username" placeholder="Username">
                <label for="password">Password: </label><input id="password" type="password" name="password" placeholder="Password">
                <input type="reset" value="Clear the Form">
                <input type="submit" value="Submit the Form">
            </fieldset>
        </form>
		
		<br>
		
		<form action="" method="GET">
            <fieldset>
                <legend>HTML5 Form Inputs</legend>
                <input type="email" name="email">
                <input type="tel" name="phone">
                <input type="date" name="date" min="2013-12-01">
                <br>
                <input type="number" name="number" min="0" max="5">
                <input type="range" name="scale" min="1" max="10">
                <input type="submit" value="Submit the form">
            </fieldset>
        </form>
        
    </body>
</html>
